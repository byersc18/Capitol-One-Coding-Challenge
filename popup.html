<!doctype html>
<html>

  <head>

      body 
      {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  
  
  <body>
  
  <div id = "inputDiv">

  <button id = "clearButton">Clear</button>
  </div>
  
  <br>
  
  <div>
  Summary:
  </div>
  <br>
  <div id = "outputDiv">
  </div>

  <br>

  <div>
  Publisher Links:
  </div>

  <div id = "links">
  </div>
  
  <br>
  
  <script src="popup.js"></script>

</html>
